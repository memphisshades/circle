<!-- 
This work is a refusal to be reduced to labels. 
It is a portrait of a man, not through job titles or résumés, but through fragments: prompts, songs, and symbols. 
Each tap is a gesture of discovery, each track a metaphor for a skill or experience. 
The music carries the weight of identity — industrial rhythms for headhunting, soulful storytelling for communication, electronic pulses for technology, pop anthems for transformation. 
The prompts are shards of language, guiding the viewer toward deeper listening, closer looking, and questioning of self. 
Corporate logos appear not as badges of honor but as shadows of influence, reminders of the systems that shape and commodify identity. 
The man resists definition, allowing the viewer to assemble meaning from fragments, to feel connection rather than consume information. 
This is a portfolio that refuses to be a portfolio. 
It is both professional record and existential inquiry. 
It asks: Who am I, beyond the companies that have paid me? What am I, beyond the skills I perform? 
It is James Tobin, assembled in fragments, suspended between sound, text, and image. 
-->

<style>
:root {
  --bg: #000;
  --accent: #c4002f;
  --text: #f2f2f2;
}
* { box-sizing: border-box; }
html, body {
  height: 100%;
  margin: 0;
  background: var(--bg);
  overflow: hidden;
  font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  color: var(--text);
}
.stage {
  position: relative;
  width: 100vw;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: radial-gradient(circle at center, #111 0%, #000 70%);
}
.barrel {
  position: relative;
  width: min(78vmin, 680px);
  height: min(78vmin, 680px);
  border-radius: 50%;
  overflow: hidden;
  cursor: pointer;
  box-shadow: 0 0 40px rgba(255, 255, 255, 0.12);
    animation:
    pulseCircle 2.4s ease-in-out infinite,
    wobble 4.8s ease-in-out infinite;
  animation-play-state: running, paused; /* pulse runs, wobble paused */
  z-index: 3;
}

.barrel.idle-wobble { animation: pulseCircle 2.4s ease-in-out infinite, wobble 4.8s ease-in-out infinite; }

@keyframes wobble {
  0%, 100% { transform: rotate(0deg) scale(1); }
  25% { transform: rotate(1.2deg) scale(1.02); }
  50% { transform: rotate(-1deg) scale(1.03); }
  75% { transform: rotate(0.6deg) scale(1.01); }
}



@keyframes pulseCircle {
  0%, 100% { transform: scale(1); box-shadow: 0 0 40px rgba(255,255,255,0.12); }
  50% { transform: scale(1.05); box-shadow: 0 0 60px rgba(196,0,47,0.4); }
}
.aperture {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 60%;
  height: 60%;
  border-radius: 50%;
  background: radial-gradient(circle at center, #000 30%, #030303 60%);
  box-shadow: inset 0 0 80px #000;
  z-index: 2;
  overflow: hidden;
}
canvas#starfield {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  display: none;
  z-index: 5;
}
#jamesImage {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: none;
  z-index: 6;
}
#coverImage {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 50%;
  display: none;
  z-index: 20;
   filter: grayscale(100%);

<div class="stage">
  <div class="barrel" id="barrel">

      <canvas id="starfield"></canvas>
      <img id="jamesImage" src="images/jamestobin_2.png" />

<script>
/* -------------------- AUDIO ENGINE (GainNode) -------------------- */
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
const gainNode = audioCtx.createGain();
gainNode.gain.value = 0.25;
gainNode.connect(audioCtx.destination);

let currentMusic = null;
let currentSourceNode = null;

/* Play audio through gain node */
function playThroughGain(src) {
  if (currentMusic) currentMusic.pause();
  if (currentSourceNode) {
    try { currentSourceNode.disconnect(); } catch(e) {}
  }

  const audio = new Audio(src);
  audio.crossOrigin = "anonymous";

  const track = audioCtx.createMediaElementSource(audio);
  track.connect(gainNode);

  currentMusic = audio;
  currentSourceNode = track;

  audio.play().catch(() => {});
}

/* Unlock iOS audio */
const silentTrack = new Audio('data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAQB8AAIA+AAACABAAZGF0YQAAAAA=');
silentTrack.loop = true;
silentTrack.volume = 0;

function unlockAudio() {
  silentTrack.play().catch(() => {});
}
window.addEventListener('touchstart', unlockAudio, { once: true });
window.addEventListener('mousedown', unlockAudio, { once: true });

/* -------------------- UI + STARFIELD -------------------- */

const messages = [
  { 
    line: " ", 
    music: "https://www.jamestobin.xyz/media/slide1-reduced.mp4", 
    cover: "images/cover1.png",
    caption: "Industrial rhythms — metaphor for headhunting and the machinery of recruitment."
  },
  
  {
  line: " ", 
  music: "https://www.jamestobin.xyz/media/slide_new1.mp4",
  cover: "images/cover_new1.png",
  caption: "New chapter — whatever you want this one to signify."
},
  
  { 
    line: " ", 
    music: "https://www.jamestobin.xyz/media/slide3-reduced.mp4", 
    cover: "images/cover2.png",
    caption: "Soulful storytelling — communication expressed through voice, narrative, and empathy."
  },
  { 
    line: " ", 
    music: "https://www.jamestobin.xyz/media/slide2-reduced.mp4", 
    cover: "images/cover3.png",
    caption: "Electronic pulses — technology as rhythm, code as heartbeat."
  },
  { 
    line: " ", 
    music: "https://www.jamestobin.xyz/media/slide4-reduced.mp4", 
    cover: "images/cover4.png",
    caption: "Pop anthem — transformation, reinvention, and collective energy."
  },
  { 
    line: " ", 
    music: "https://www.jamestobin.xyz/media/slide5-reduced.mp4", 
    cover: "images/cover5.png",
    caption: "Corporate logos — shadows of influence, systems shaping identity."
  },
  { 
    line: " ", 
    music: "https://www.jamestobin.xyz/media/slide6-reduced.mp4", 
    cover: "images/cover6.png",
    caption: "Identity shards — fragments of self scattered across language and image."
  },
  { 
    line: "I'm James Tobin.", 
    music: "https://www.jamestobin.xyz/media/slide7.mp4",
    caption: "Final reveal — the personal anchor, assembled from fragments."
  }
];



let idx = -1;

const barrel = document.getElementById("barrel");
const spinHint = document.getElementById("spinHint");
const aperture = document.getElementById("aperture");
const starCanvas = document.getElementById("starfield");
const ctx = starCanvas.getContext("2d");
const centerText = document.getElementById("centerText");
const james = document.getElementById("jamesImage");
const coverImage = document.getElementById("coverImage");
const volumeIndicator = document.getElementById("volumeIndicator");

let stars = [];
let dragging = false;

/* Resize canvas */
function resizeCanvas() {
  const visible = starCanvas.style.display === "block";
  starCanvas.width = aperture.clientWidth;
  starCanvas.height = aperture.clientHeight;
  if (visible) createStars();
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

/* Starfield */
function createStars(count = 100){
  stars = [];
  for (let i=0;i<count;i++) {
    stars.push({
      x: Math.random()*starCanvas.width,
      y: Math.random()*starCanvas.height,
      r: Math.random()*2+0.5,
      vx: (Math.random()-0.5)*0.3,
      vy: (Math.random()-0.5)*0.3,
      alpha: Math.random()*0.7+0.3,
      color: `hsl(${Math.random()*10+350},100%,80%)`
    });
  }
}
function drawStars(){
  ctx.clearRect(0,0,starCanvas.width,starCanvas.height);
  ctx.save();
  ctx.beginPath();
  ctx.arc(starCanvas.width/2,starCanvas.height/2,starCanvas.width/2,0,Math.PI*2);
  ctx.clip();

  for (let s of stars){
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fillStyle = s.color;
    ctx.globalAlpha = s.alpha;
    ctx.fill();
    s.x+=s.vx; s.y+=s.vy;
    if(s.x<0)s.x=starCanvas.width;
    if(s.x>starCanvas.width)s.x=0;
    if(s.y<0)s.y=starCanvas.height;
    if(s.y>starCanvas.height)s.y=0;
  }

  ctx.restore();
  requestAnimationFrame(drawStars);
}
function startStarfield(){ 
  starCanvas.style.display = "block"; 
  createStars(); 
  drawStars(); 
}
function stopStarfield(){ starCanvas.style.display = "none"; }

/* -------------------- SHOW SLIDE -------------------- */

function resetToFirstSlide() {
    idx = -1;  // not 0
    stopStarfield();
    james.style.display = "none";
    coverImage.style.display = "none";
    centerText.classList.remove("show");
    spinHint.textContent = "Tap";
    spinHint.classList.remove("hidden");
    barrel.classList.add("idle-wobble"); 
    barrel.classList.remove("playing"); 

    // Make sure audio does NOT play automatically
    if(currentMusic){
        currentMusic.pause();
        currentMusic.currentTime = 0;
    }
}


function showMessage(i){
  const m = messages[i % messages.length];

// When showing a slide cover (not the final logos)
if (m.cover && i !== 7) {   
  coverImage.src = m.cover;
  coverImage.style.display = "block";
  coverImage.classList.add("cover-spin"); // start spinning
} else {
  coverImage.style.display = "none";
  coverImage.classList.remove("cover-spin"); // stop spinning
}


  /* Reset UI */
  stopStarfield();
  james.style.display = "none";
  coverImage.style.display = "none";
  centerText.classList.remove("show");
  centerText.textContent = "";
  spinHint.classList.add("hidden");
  barrel.classList.add("playing");

  /* Play audio correctly */
  playThroughGain(m.music);

  // Hover/touch display
function showTextCover() {
  if (i === 7) return; // disable hover/touch on last slide
  if (m.line){ centerText.textContent = m.line; centerText.classList.add("show"); }
  if (m.cover){ coverImage.src = m.cover; coverImage.style.display = "block"; }
}
function hideTextCover() {
  if (i === 7) return; // disable hover/touch on last slide
  centerText.classList.remove("show");
  coverImage.style.display = "none";
}
  aperture.addEventListener("mouseenter", showTextCover);
  aperture.addEventListener("mouseleave", hideTextCover);
  aperture.addEventListener("touchstart", showTextCover);
  aperture.addEventListener("touchend", hideTextCover);

  /* James final slide */
  if(i === 7){
    startStarfield(); // keep starfield behind logos

    const logos = [
      "images/blank.png",
      "images/blank.png",
      "images/banking.png",
      "images/fintech.png",
      "images/telecoms.png",
      "images/ivr.png",
       "images/media.png",
     "images/+more.png",
    ];

    let l = 0;
    coverImage.style.display = "block";
    

    function showNextLogo() {
    if (l >= logos.length) {
      // Hide logos
      coverImage.style.display = "none";
      // Show James image
      james.style.display = "block";
      // Show the "I'm James Tobin." text
      centerText.textContent = "I'm James Tobin.";
      centerText.classList.add("show");
      return;
    }
    coverImage.src = logos[l];
    l++;
    setTimeout(showNextLogo, 550);
  }
  showNextLogo();

  } else {
    startStarfield();
  }

 currentMusic.onended = () => {
    // If last slide, reset to first slide without auto-playing
    if(idx === messages.length - 1){
        resetToFirstSlide();
        return;
    }

    // Otherwise, continue as usual
    stopStarfield();
    james.style.display = "none";
    coverImage.style.display = "none";
    barrel.classList.remove("playing");
    spinHint.classList.remove("hidden");

    const hints = [
      "Tap", "Clues? (›)","Story? (›)", "Threads (›)",
      "Listen? (›)", "Look (›)",
      "Shards? (›)", "Who? (›)",
      "Tap"
    ];

    // If last slide, immediately go back to first slide
   if(idx === messages.length - 1){
    resetToFirstSlide();   // just reset UI, don't play audio
    return;
}

    spinHint.textContent = hints[idx+1] || "Tap";

    aperture.removeEventListener("mouseenter", showTextCover);
    aperture.removeEventListener("mouseleave", hideTextCover);
    aperture.removeEventListener("touchstart", showTextCover);
    aperture.removeEventListener("touchend", hideTextCover);
};

}

/* Tap to advance */
barrel.addEventListener("click", ()=>{
  if (dragging) return;
  if (barrel.classList.contains("playing")) return;
  idx++;
  showMessage(idx);
});

/* -------------------- VOLUME DRAG (GainNode) -------------------- */

function getVolume(e){
  const rect = barrel.getBoundingClientRect();
  const cy = rect.top + rect.height/2;
  const radius = rect.height/2;

  let y = e.clientY;
  if(e.touches) y = e.touches[0].clientY;

  let v = (cy - y + radius) / (2*radius);
  return Math.min(Math.max(v,0),1);
}

function startDrag(e){
  if(!barrel.classList.contains("playing")) return;
  dragging = true;
  e.preventDefault();
  volumeIndicator.classList.add("show");
  updateVolume(e);
}
function doDrag(e){
  if(!dragging) return;
  e.preventDefault();
  updateVolume(e);
}
function stopDrag(){
  dragging = false;
  volumeIndicator.classList.remove("show");
}

function updateVolume(e){
  const v = getVolume(e);
  gainNode.gain.value = v;
  volumeIndicator.textContent = `Volume: ${Math.round(v*100)}%`;
}

barrel.addEventListener("mousedown", startDrag);
barrel.addEventListener("touchstart", startDrag);
window.addEventListener("mousemove", doDrag);
window.addEventListener("touchmove", doDrag, { passive:false });
window.addEventListener("mouseup", stopDrag);
window.addEventListener("touchend", stopDrag);

/* Center circle */
function centerBarrel() {
  const rect = barrel.getBoundingClientRect();
  const t = (window.innerHeight - rect.height) / 2;
  const l = (window.innerWidth - rect.width) / 2;
  barrel.style.position = "absolute";
  barrel.style.top = `${t}px`;
  barrel.style.left = `${l}px`;
}
window.addEventListener("load", centerBarrel);
window.addEventListener("resize", centerBarrel);
window.addEventListener("orientationchange", centerBarrel);

</script>

<script>
// Go to the last slide on page load
window.addEventListener("load", () => {
  idx = messages.length 0;   // set index to last slide
  showMessage(idx);             // show last slide immediately
});</script>

<script>
window.addEventListener('load', function() {
  // Hide the page content initially
  document.body.style.visibility = 'hidden';
  document.body.style.opacity = '0'; // Set initial opacity to 0 (fully transparent)

  // Set a delay of 5 seconds (5000 milliseconds)
  setTimeout(function() {
    // Make the page content visible after the delay
    document.body.style.visibility = 'visible';
    
    // Apply fade-in effect (opacity transition)
    document.body.style.transition = 'opacity 2s ease-out';  // 2 seconds fade-in
    document.body.style.opacity = '1';  // Fade in by changing opacity to 1
  }, 1000);  // 5 seconds delay
});</script>
